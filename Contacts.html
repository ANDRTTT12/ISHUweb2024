<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <body>
    <header class="main-header">
      <nav>
        <ul class="topmenu">
          <li>
            <a href="PP CITE.html" class="active">Menu</a>
            <ul class="submenu">
              <li><a href="PP CITE.html">Main page</a></li>
              <li>
                <a href="PP CITE ATS.html">About the school</a>
              </li>
              <li><a href="Photos.html">Photos</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="container">
       
        <div class="logo-container">
          <img src="New ISHU Logo Black.png" alt="Logo" class="logo" />
       
    </header>

    <main class="main-content">
      <section class="contact-section">
        <div class="container">
          <h1 class="section-title">Get in Touch</h1>
          <div class="contact-content">
            <div class="contact-info">
              <h2 class="contact-subtitle">Contact Information</h2>
              <ul class="contact-details">
                <li>
                  <i class="fas fa-map-marker-alt"></i> 191186, ул. Восстания, д. 8, флигель Б
                </li>
                <li>
                  <i class="fas fa-phone"></i>
                  <a href="tel:+1234567890">+7 (812) 275 76 84; +7 (812) 275 67 16</a>
                </li>
                <li>
                  <i class="fas fa-envelope"></i>
                  <a href="mailto:school@interschool.ru">school@interschool.ru</a>
                </li>
              </ul>
              <div class="social-icons">
                <a href="#" class="social-link"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="#" class="social-link"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="#" class="social-link"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
            <div class="contact-form">
              <h2 class="contact-subtitle">Send us a message</h2>
              <form>
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Your Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Write your message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
