<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery - ISHU</title>
    <link rel="stylesheet" href="Photoscss.css" />
    <link rel="stylesheet" href="PhotoJS.js" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <a href="/" class="logo-link">
          <div
            class="logo"
            aria-label="ISHU - International School of High Universe"
          ></div>
        </a>

        <nav>
          <ul class="topmenu">
            <li>
              <a href="PP CITE.html" class="active">Menu</a>
              <ul class="submenu">
                <li><a href="PP CITE.html">Main page</a></li>
                <li>
                  <a href="PP CITE ATS.html">About the school</a>
                </li>
                <li><a href="Contacts.html">Contacts</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="site-main">
      <section class="gallery">
        <div class="collage">
          <!-- Photo Items with Data Attributes -->
          <div
            class="photo-item"
            data-image="images/image1.jpg"
            data-description="Description of image 1"
          >
            <img src="PH1PH.jpg" alt="Image 1" />
          </div>
          <div
            class="photo-item"
            data-image="images/image2.jpg"
            data-description="Description of image 2"
          >
            <img src="PH2PH.jpg" alt="Image 2" />
          </div>
          <div
            class="photo-item"
            data-image="images/image3.jpg"
            data-description="Description of image 3"
          >
            <img src="PH3PH.jpg" alt="Image 3" />
          </div>
          <div
            class="photo-item"
            data-image="images/image4.jpg"
            data-description="Description of image 4"
          >
            <img src="PH4PH.jpg" alt="Image 4" />
          </div>
          <div
            class="photo-item"
            data-image="images/image5.jpg"
            data-description="Description of image 5"
          >
            <img src="PH5PH.jpg" alt="Image 5" />
          </div>
          <div
            class="photo-item"
            data-image="images/image6.jpg"
            data-description="Description of image 6"
          ></div>
        </div>
      </section>
    </main>

    <div id="photo-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modal-image" src="" alt="Modal Image" />
        <p id="modal-description"></p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; 2023 Photo Gallery - ISHU</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
